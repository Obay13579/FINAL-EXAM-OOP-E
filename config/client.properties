# Client Configuration
server.host=localhost
server.port=12345
client.reconnectAttempts=3
client.reconnectDelay=5000

# UI Configuration
ui.theme=system
ui.language=en
ui.fontSize=12
ui.fontFamily=Arial

# Drawing Configuration
drawing.defaultColor=#000000
drawing.defaultStrokeSize=2
drawing.maxStrokeSize=50
drawing.undoLevels=20

# Chat Configuration
chat.fontSize=12
chat.maxMessageLength=500
chat.notificationSound=true

# Save Configuration
save.autoSave=true
save.autoSaveInterval=300000
save.defaultDirectory=drawings/